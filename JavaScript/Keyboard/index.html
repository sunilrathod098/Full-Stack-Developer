<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event KeyCodes</title>
    <link rel="stylesheet" href="style.css" />
</head>
<style>
    /* Global styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #1c1c1c;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background-color 0.3s ease-in-out;
}

/* Navigation bar */
nav {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    gap: 20px;
}

nav a {
    text-decoration: none;
    padding: 10px 20px;
    background-color: #34495e;
    color: #ffffff;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

nav a:hover {
    background-color: #e67e22;
}

/* Main container */
.project {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: #ffffff;
}

/* Default message style */
.key {
    font-size: 1.5rem;
    font-weight: bold;
}

/* Color scheme for the key code table */
.color {
    color: #ffffff;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
}

table {
    margin-top: 20px;
    border-collapse: collapse;
    width: 80%;
    max-width: 500px;
    background-color: #34495e;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

th, td {
    padding: 15px;
    border: 1px solid #e7e7e7;
    text-align: center;
    font-size: 1.2rem;
}

th {
    background-color: #e67e22;
    color: white;
    font-weight: bold;
}

td {
    background-color: #2c3e50;
}

/* Responsive Design */
@media (max-width: 768px) {
    .key {
        font-size: 1.2rem;
    }

    th, td {
        padding: 10px;
        font-size: 1rem;
    }
}

</style>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/sunilrathod098">GitHub</a>
    </nav>

    <div class="project">
        <div id="insert">
            <div class="key">Press any key to display its Key, Keycode, and Code!</div>
        </div>
    </div>

    <script src="keyBoard.js"></script>
</body>

</html>
