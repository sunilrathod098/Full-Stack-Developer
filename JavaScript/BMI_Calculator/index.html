<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BMI Calculator</title>
</head>
<style>
    /* General reset for margins and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #464343;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Navigation styling */
nav {
    background-color: #333;
    width: 100%;
    padding: 15px;
    text-align: center;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    margin: 0 15px;
    font-weight: bold;
}

nav a:hover {
    color: #ffcc00;
}

/* Container styling */
.container {
    background-color: #b7b0b0;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

/* Heading */
h1 {
    font-size: 32px;
    margin-bottom: 20px;
    color: #000000;
}

/* Form styling */
form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Label and input styling */
label {
    font-size: 16px;
    margin-bottom: 5px;
    color: #000000;
}

input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ddd;
    width: 100%;
    box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.05);
}

button {
    background-color: #333;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
}

button:hover {
    background-color: #caa81e;
}

/* Result and guide styling */
#results {
    font-size: 18px;
    color: #100f0f;
    margin-top: 15px;
}

#weight-guide {
    margin-top: 20px;
    text-align: left;
}

#weight-guide h3 {
    font-size: 20px;
    color: #000000;
}

#weight-guide p {
    font-size: 16px;
    color: #090202;
    margin: 5px 0;
}

/* Media query for smaller screens */
@media (max-width: 500px) {
    .container {
        width: 90%;
        padding: 20px;
    }

    h1 {
        font-size: 28px;
    }

    input[type="text"] {
        font-size: 14px;
    }

    button {
        font-size: 14px;
    }
}

</style>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/sunilrathod098">Github</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label><input type="text" id="height" /></p>
            <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
                <p>Obesity = Greater than 30</p>
            </div>
        </form>
    </div>
</body>
<script src="calculator.js"></script>

</html>
