<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #212121;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #wrapper {
        background-color: #2c3e50;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        max-width: 600px;
        width: 100%;
        text-align: center;
    }

    nav {
        margin-bottom: 30px;
    }

    nav a {
        text-decoration: none;
        color: #fff;
        background-color: #34495e;
        padding: 10px 15px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    nav a:hover {
        background-color: #c0392b;
    }

    .form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.1rem;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #ecf0f1;
        border-radius: 5px;
        font-size: 1.1rem;
        background-color: #34495e;
        color: #fff;
    }

    input[type="text"]:focus {
        border-color: #e67e22;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #e67e22;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #e67e22;
    }

    .resultParas {
        margin-top: 20px;
    }

    .resultParas p {
        margin: 10px 0;
    }

    /* Center and Style Messages */
    .lowOrHi h2,
    .gameOverMessage {
        font-size: 1.2rem;
        color: #f1c40f;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
    }

    /* Style for Start New Game Button */
    .button {
        display: inline-block;
        padding: 8px 20px;
        background-color: #e67e22;
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        margin-top: 20px;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #c0392b;
    }

    /* Responsive Design */
    @media (max-width: 500px) {
        #wrapper {
            padding: 20px;
        }

        input[type="text"],
        input[type="submit"] {
            font-size: 1rem;
        }

        nav a {
            padding: 8px 12px;
        }
    }
</style>

<body>
    <div id="wrapper">
        <nav>
            <a href="/" aria-current="page">Home</a>
            <a target="_blank" href="https://github.com/sunilrathod098">GitHub</a>
        </nav>

        <h1>Number Guessing Game</h1>
        <br>
        <p>Try to guess a random number between 1 and 100.</p><br>
        <p>You have 10 attempts to guess the correct number.</p>

        <form class="form">
            <label for="guessField" id="guess">Enter your guess:</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="guess_number.js"></script>
</body>

</html>
